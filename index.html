        <form id="inscripcion-form">
          <!-- Nombres Asesora -->
            <div class="mb-3">
              <label for="asesoraCheckbox" class="form-label">Selecciona a la Asesora</label>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="asesoraCheckbox" name="asesora" value="Faviola Vilca">
                        <label class="form-check-label" for="asesoraCheckbox">
                            Asesora: Faviola Vilca
                        </label>
                    </div>
            </div>

            <!-- Nombres y Apellidos -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="nombres" name="nombres" required>
                </div>
                <div class="col-md-6">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                </div>
            </div>

            <!-- Correo Electrónico -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- DNI y Edad -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="dni" class="form-label">Número de DNI</label>
                    <input type="text" class="form-control" id="dni" name="dni" required>
                </div>
                <div class="col-md-6">
                    <label for="edad" class="form-label">Selecciona tu edad:</label>
                    <select class="form-select" id="edad" name="edad" required>
                        <option value="" selected disabled>Elige una opción</option>
                        <!-- Opciones generadas del 16 al 30 -->
                        <script>
                            for (let i = 16; i <= 30; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                            document.write(`<option value="otros">Otros</option>`);
                        </script>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
              <!-- Columna 1: Fecha de Nacimiento -->
              <div class="col-md-4">
                  <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                  <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
              </div>

              <!-- Columna 2: Sexo (Desplegable) -->
              <div class="col-md-4">
                  <label for="sexo" class="form-label">Sexo</label>
                  <select class="form-select" id="sexo" name="sexo" required>
                      <option value="" disabled selected>Selecciona</option>
                      <option value="Femenino">Femenino</option>
                      <option value="Masculino">Masculino</option>
                      <option value="Otro">Otro</option>
                  </select>
              </div>

              <!-- Columna 3: Estado Civil -->
              <div class="col-md-4">
                  <label for="estado_civil" class="form-label">Estado Civil</label>
                  <select class="form-select" id="estado_civil" name="estado_civil" required>
                      <option value="" disabled selected>Selecciona tu estado civil</option>
                      <option value="Soltero">Soltero</option>
                      <option value="Casado">Casado</option>
                      <option value="Divorciado">Divorciado</option>
                      <option value="Viudo">Viudo</option>
                      <option value="Otro">Otro</option>
                  </select>
              </div>
          </div>

            <!-- Celular y Operador -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="celular" class="form-label">Celular</label>
                    <input type="text" class="form-control" id="celular" name="celular" required>
                </div>
                <div class="col-md-6">
                    <label for="operador" class="form-label">Operador</label>
                    <select class="form-select" id="operador" name="operador" required>
                        <option value="" disabled selected>Selecciona tu operador</option>
                        <option value="Movistar">Movistar</option>
                        <option value="Claro">Claro</option>
                        <option value="Entel">Entel</option>
                        <option value="Bitel">Bitel</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="ciudad_residencia" class="form-label">Ciudad de Residencia</label>
                <select class="form-select" id="ciudad_residencia" name="ciudad_residencia" required>
                    <option value="" disabled selected>Selecciona tu ciudad</option>
                    <option value="Tacna">Tacna</option>
                    <option value="otro">Otro</option>
                </select>
                <input type="text" class="form-control mt-2 d-none" id="ciudad_otro" name="ciudad_otro" placeholder="Ingresa tu ciudad">
              </div>

              <div class="col-md-6">
                <label for="ciudad_residencia" class="form-label">Distrito/Zona</label>
                <select class="form-select" id="distrito" name="distrito" required>
                    <option value="" disabled selected>Selecciona tu ciudad</option>
                    <option value="Tacna">Tacna</option>
                    <option value="Leguía (Tacna)">Leguía (Tacna)</option>
                    <option value="Gregorio Albarracín">Gregorio Albarracín</option>
                    <option value="Viñani">Viñani</option>
                    <option value="Ciudad Nueva">Ciudad Nueva</option>
                    <option value="Alto de la Alianza">Alto de la Alianza</option>
                    <option value="Pocollay">Pocollay</option>
                    <option value="Pachia">Pachia</option>
                    <option value="Habitat">Habitat</option>
                    <option value="Otro">Otro</option>
                </select>
                <input type="text" class="form-control mt-2 d-none" id="distrito_otro" name="distrito_otro" placeholder="Ingresa tu distrito">
            </div>
            </div>
            <!-- Campo de Domicilio -->
            <div class="mb-3">
                <label for="domicilio" class="form-label">Domicilio</label>
                <input type="text" class="form-control" id="domicilio" name="domicilio" placeholder="Ingresa tu domicilio" required>
            </div>
            <br>
            <!-- Campo ¿En qué colegio culminaste tus estudios? -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="colegio" class="form-label">¿En qué colegio culminaste tus estudios?</label>
                <input type="text" class="form-control" id="colegio" name="colegio" placeholder="Nombre del colegio" required>
              </div>
              <div class="col-md-6">
                <label for="aniocolegio" class="form-label">¿En que año terminaste el colegio?</label>
                <input type="text" class="form-control" id="aniocolegio" name="aniocolegio" placeholder="Año de culminación" required>
              </div>
            </div>
            <!-- Tipo de Colegio y Carrera -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="tipocolegio" class="form-label">Tipo de Colegio</label>
                    <select class="form-select" id="tipocolegio" name="tipo_colegio" required>
                        <option value="" disabled selected>Selecciona tu colegio</option>
                        <option value="Privado">Privado</option>
                        <option value="Público">Público</option>
                    </select>
                </div>
                <div class="col-md-6">
                  <label for="ciudad_colegio" class="form-label">Lugar de procedencia del colegio</label>
                  <select class="form-select" id="ciudad_colegio" name="ciudad_colegio" required>
                      <option value="" disabled selected>Selecciona tu ciudad</option>
                      <option value="Tacna">Tacna</option>
                      <option value="otro">Otro</option>
                  </select>
                  <input type="text" class="form-control mt-2 d-none" id="ciudad_colegiootro" name="ciudad_colegiootro" placeholder="Lugar procedencia del Colegio">
                </div>

            <!-- Campo ¿Qué carreras deseas estudiar? -->
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                  <label for="carrera" class="form-label">¿Qué carreras deseas estudiar?</label>
                  <select class="form-select" id="carrera" name="carrera" required>
                      <option value="" disabled selected>Selecciona una carrera</option>
                      <option value="Administración de Negocios Internacionales">Administración de Negocios Internacionales</option>
                      <option value="Contabilidad">Contabilidad</option>
                  </select>
              </div>
              <div class="col-md-6">
                <label for="turno" class="form-label">¿En qué turno estás interesado?</label>
                <select class="form-select" id="turno" name="turno" required>
                    <option value="" disabled selected>Selecciona un turno</option>
                    <option value="Mañana">Mañana (8:00am a 1:00pm)</option>
                    <option value="Noche">Noche (5:00pm a 9:45pm)</option>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    const form = document.getElementById('inscripcion-form');
    const respuesta = document.getElementById('respuesta');

    // Configuración para todos los campos con "Otro"
    const fieldsWithOther = [
        { selectId: 'ciudad_residencia', inputId: 'ciudad_otro' },
        { selectId: 'distrito', inputId: 'distrito_otro' },
        { selectId: 'ciudad_colegio', inputId: 'ciudad_colegiootro' },
        { selectId: 'situacion_laboral', inputId: 'situacion_otro' },
        { selectId: 'influencia', inputId: 'influencia_otro' },
    ];

    // Función para gestionar el campo "Otro"
    const handleOtherField = (selectElement, inputElement) => {
        selectElement.addEventListener('change', (e) => {
            if (e.target.value.toLowerCase() === 'otro') {
                inputElement.classList.remove('d-none');
                inputElement.setAttribute('required', 'required');
            } else {
                inputElement.classList.add('d-none');
                inputElement.removeAttribute('required');
            }
        });
    };

    // Asocia cada campo "Otro" con su comportamiento
    fieldsWithOther.forEach(({ selectId, inputId }) => {
        const selectElement = document.getElementById(selectId);
        const inputElement = document.getElementById(inputId);
        handleOtherField(selectElement, inputElement);
    });

    // Envío del formulario
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbwHmFIYXVuajHRAkW5cakWTtJZ30b00G54WkKLF5gsW9QssV7562-osz0F5DTVY8mls/exec', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                respuesta.textContent = 'Formulario enviado con éxito.';
                respuesta.style.color = 'green';
                form.reset();

                // Resetear los campos "Otro"
                fieldsWithOther.forEach(({ inputId }) => {
                    const inputElement = document.getElementById(inputId);
                    inputElement.classList.add('d-none');
                });
            } else {
                respuesta.textContent = 'Error al enviar el formulario.';
                respuesta.style.color = 'red';
            }
        } catch (error) {
            respuesta.textContent = 'Error de conexión.';
            respuesta.style.color = 'red';
            console.error(error);
        }
    });
</script>
