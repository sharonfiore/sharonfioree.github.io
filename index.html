<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            background: #ffffff;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #6a1b9a;
        }
        .header {
            text-align: center;
            margin-bottom: 1rem;
        }
        .header img {
            max-width: 100px;
            margin-bottom: 1rem;
        }
        .header h1 {
            color: #6a1b9a;
        }
        .btn-purple {
            background-color: #6a1b9a;
            color: #ffffff;
        }
        .btn-purple:hover {
            background-color: #4a0072;
        }
        .form-text {
            font-size: 0.9rem;
            color: #6a1b9a;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="header">
            <!-- Espacio para el logo -->
            <img src="LOGO_URL" alt="Logo Institucional">
            <h1>Formulario de Inscripción</h1>
        </div>

        <form id="inscripcion-form">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@correo.com" required>
                <div class="form-text">No compartiremos tu correo con nadie más.</div>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" required>
            </div>

            <button type="submit" class="btn btn-purple w-100">Enviar</button>
        </form>

        <p id="respuesta" class="text-center mt-3" style="color: green;"></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('inscripcion-form');
        const respuesta = document.getElementById('respuesta');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzRwJC-7LmeQ5xsUKZrFNXsQkqWoY-cgQd3iCpESkJYbaU_W7UBYkAVGZesnbL40eeAHw/exec', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    respuesta.textContent = 'Formulario enviado con éxito.';
                    respuesta.style.color = 'green';
                    form.reset();
                } else {
                    respuesta.textContent = 'Error al enviar el formulario.';
                    respuesta.style.color = 'red';
                }
            } catch (error) {
                respuesta.textContent = 'Error de conexión.';
                respuesta.style.color = 'red';
                console.error(error);
            }
        });
    </script>
</body>
</html>
